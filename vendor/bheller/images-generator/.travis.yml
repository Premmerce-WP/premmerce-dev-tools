language: php

php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - hhvm

matrix:
  fast_finish: true
  allow_failures:
    - php: 7.0
    - php: hhvm
  
before_script:
  # Set up Composer
  - composer self-update || true
  - composer install --prefer-dist

script:
  # PHPUnit
  - php vendor/bin/phpunit --colors --coverage-text